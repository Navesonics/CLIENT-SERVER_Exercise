    <div class="justify-content-center align-items-center row m-1">
        <div class="col-12 text-center p-3"><h2>Current Students</h2></div>
        <div class="justify-content-center align-items-center row m-2 ml-3"
             style="overflow:hidden;overflow-y:scroll;height:70vh;">
            <div class="list-group col-10" id="studentList"></div>
        </div>
    </div>
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mx-4 my-4">
                        <div class="card">
                            <div class="card-header text-center">
                                SELECT COURSE, ENTER GRADE and COMMENTS
                            </div>
                            <div class="card-body text-left">
                                <div class="row">
                                    <div class="col-5"><strong>First:</strong></div>
                                    <div class="col-7" id="Firstname"></div>
                                </div>
                                <div class="row">
                                    <div class="col-5"><strong>Surname:</strong></div>
                                    <div class="col-7" id="Lastname"></div>
                                </div>
                                <div class="row">
                                    <div class="col-5"><strong>Course :</strong></div>
                                    <div class="col-7" id="coursesdiv">
                                        <select id="ddlCourses" name="ddlCourses" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="row" id="MarkRow">
                                    <div class="col-5"><strong>Mark:</strong></div>
                                    <div class="col-7">
                                        <input type="number" placeholder="mark" id="TextBoxMark" name="TextBoxMark"
                                               class="form-control mt-2" min="0" max="100" style="width: 6em" />
                                    </div>
                                </div>
                                <div class="row" id="CommentsRow">
                                    <div class="col-5"><strong>Comments:</strong></div>
                                    <div class="text-left col-7">
                                    <textarea id="TextBoxComments" name="TextBoxComments" class="mt-2
                                    form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center mt-2">
                        <input type="button" class="float-right btn-secondary" id="actionbutton" value="change grade" />
                        <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/js/jquery.min.js"></script>
